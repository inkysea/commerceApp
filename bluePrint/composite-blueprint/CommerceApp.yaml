id: CommerceApp
name: CommerceApp
description: Commerce Application with NSX
status: PUBLISHED
properties:
  __nsx.edge_reservation_policy:
    fixed: NSX
    secured: false
    visible: false
  __nsx.management_endpoint_name:
    fixed: vCenter
    secured: false
    visible: false
  __nsx.transport_zone_name:
    fixed: NSXTransport
    secured: false
    visible: false
  _archiveDays: 1
  _leaseDays:
    default: 1
    max: 90
    min: 1
components:
  Apache_1:
    type: Software.Apache
    dependsOn:
    - centos_yum_repo_1
    data:
      JAVA_HOME:
        default: /opt/vmware-jre
        required: true
      ajp_proxy_context: {}
      appsrv_routes:
        default:
        - None
        required: true
      autogen_sticky_cookie: 'NO'
      config_httpd_conf:
        fixed: /etc/httpd/conf/httpd.conf
      config_static_site:
        fixed: /var/www/html
      host:
        fixed: ${_resource~AppTier}
      http_node_ips:
        default:
        - None
        required: true
      http_node_port:
        default:
        - '8080'
        required: true
      http_port: '80'
      http_proxy_port:
        default: '8081'
        required: true
      httpd_dir:
        fixed: /etc/httpd
      service_restart:
        fixed: service httpd restart
      service_start:
        fixed: service httpd start
      service_stop:
        fixed: service httpd stop
      tomcat_context: {}
      use_ajp:
        default: 'NO'
        required: true
  AppTier:
    type: Infrastructure.CatalogItem.Machine.Virtual.vSphere
    data:
      _cluster:
        default: 1
        max: 4
        min: 1
      action:
        fixed: LinkedClone
      allow_storage_policies:
        fixed: false
      blueprint_type:
        fixed: '1'
      cpu:
        default: 1
        max: 2
        min: 1
      disks:
      - capacity: 80
        id: 1458583020412
        initial_location: ''
        is_clone: true
        label: Hard disk 1
        storage_reservation_policy: ''
        userCreated: false
        volumeId: 0
      display_location:
        fixed: false
      guest_customization_specification: Linux
      max_network_adapters: {}
      max_volumes: {}
      memory:
        default: 512
        max: 1024
        min: 512
      nics:
      - address: ''
        assignment_type: Static
        id: 0
        load_balancing: ''
        network: ${_resource~nsx_routed}
        network_profile: nsx_routed
      provisioning_workflow:
        fixed:
          id: CloneWorkflow
          label: CloneWorkflow
      reservation_policy:
        id: NSX
        label: NSX
      security_groups: []
      security_tags: []
      source_machine:
        fixed:
          id: fa1fa132-f148-4a33-8078-96fa5cdaf88d
          label: centos7_vra
      source_machine_external_snapshot:
        fixed: 3
      source_machine_name:
        fixed: centos7_vra
      source_machine_vmsnapshot:
        fixed:
          id: '2'
      storage:
        default: 80
        max: 80
        min: 80
  CommerceWebApp_1:
    type: Software.CommerceWebApp
    data:
      artifactURL:
        default: https://vra-app-1.inkysea.com/artifactory/CommerceApp/commerceApp.zip
        required: true
        visible: true
      host:
        fixed: ${_resource~Apache_1}
      installDir:
        default: /var/www/html
        required: true
  centos_yum_repo_1:
    type: Software.centosyumrepo
    data:
      host:
        fixed: ${_resource~AppTier}
      repoURL: https\:\/\/vra-app-1\.inkysea\.com\/artifactory\/list/
  nsx_routed:
    type: Infrastructure.Network.Network.NSX.OnDemand.Routed
    data:
      dns:
        fixed:
          dns_search_suffix: inkysea.com,inkysea.local
          dns_suffix: inkysea.com
          primary_dns: 10.25.27.1
      name:
        fixed: nsx_routed
      parent_network_profile:
        fixed: nsx_routed
layout:
  Apache_1: 0,0
  AppTier: 0,1
  CommerceWebApp_1: 0,0
  centos_yum_repo_1: 1,0
  nsx_routed: 1,0
